<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>tictactoe</title>
</head>
<body>
    <div id="info">
        <div id="p1">
            <h1 id="p1_name" class="kalam-regular">Player1</h1>
            <h1 id="p1_score" class="kalam-regular">0</h1>
        </div>
        
        <h1 class = 'kalam-regular'>Tic Tac Toe<br></h1>
        <div id="p2">
            <h1 id="p2_name" class="kalam-regular">Player2</h1>
            <h1 id="p2_score" class="kalam-regular">0</h1>
        </div>
          
    </div>
    
    <div id="game_board">
        <ul id = 'row0'>
            <li id="cell1">Q
            <li id="cell2">Q
            <li id="cell3">Q
        </ul>
        <ul id = 'row1'>
            <li id="cell4">Q
            <li id="cell5">Q
            <li id="cell6">Q
        </ul>
        <ul id = 'row2'>
            <li id="cell7">Q
            <li id="cell8">Q
            <li id="cell9">Q
        </ul>
    </div>
    <input id="reset" type="button" value="reset game">
    <input id="p1_name_btn" type="button" value="Change Player One name">
    <input id="p2_name_btn" type="button" value="change Player Two name">
    <script src="script.js"></script>
</body>
</html>
